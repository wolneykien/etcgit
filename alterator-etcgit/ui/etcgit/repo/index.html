<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html wf="none">
  <head>
    <link type="text/css" rel="stylesheet" href="/design/styles/etcgit.css" />
  </head>
  <body>
    <form method="POST">
      <div>
        <a href="/etcgit" name="branch">‚Üê<span translate="_">Back</span></a>
	<hr />
      </div>
      <div>
        <h3><span translate="_">Repository management</span></h3>
        <p>
        <table>
          <tr>
            <td style="padding-right: 16px;">
              <span translate="_">Remote repository URL:</span>
              <input type="text" cass="text" name="url" />
            </td>
            <td>
              <input type="button" class="btn" name="fetch" value="Fetch" />
            </td>
          </tr>
        </table>
        </p>
        <p>
        <table>
          <tr style="vertical-align: bottom;">
            <td style="padding-right: 16px;">
              <input type="checkbox" cass="checkbox" name="publication-status" />
              <span translate="_">Publish repository</span>
            </td>
            <td>
              <span name="publication-info">
                <i>
                <span translate="_">Public URL:</span>
                <b><span class="alterator-label" name="publicurl" /></b>
                </i>
              </span>
            </td>
          </tr>
        </table>
        </p>
        <h4><span translate="_">Profiles</span></h4>
        <table>
        <tr>
        <td>
      <table name="branches" class="alterator-listbox multi-select" style="width: 0%;">
        <thead class="frame-table">
          <tr>
            <th nowrap="nowrap"><span translate="_">Name</span></th>
            <th nowrap="nowrap"><span translate="_">Remote/local status</span></th>
            <th nowrap="nowrap"><span translate="_">Publication status</span></th>
          </tr>
        </thead>
        <tbody class="frame-table">
          <tr alterator-class="class">
            <td><span class="alterator-label" name="label" /></td>
            <td><span class="alterator-label" name="status" /></td>
            <td><span class="alterator-label" name="publication_status" /></td>
          </tr>
        </tbody>
      </table>
        </td>
        <td style="padding-top: 10px; padding-left: 16px;">
          <table>
            <tr>
              <td style="padding-right: 8px;">
                <input type="button" class="btn" name="update-selected" value="Update selected profiles" />
              </td>
              <td>
                <input type="button" class="btn" name="update-all" value="Update all profiles" />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="vertical-align: top;">
                <small><span translate="_">(Fetch new and outdated profiles from the remote repository)</span></small>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="padding-top: 8px;">
                <input type="button" class="btn" name="delete-selected" value="Delete selected profiles" />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="vertical-align: top;">
                <small><span translate="_">(Delete the local copies of the profiles)</span></small>
              </td>
            </tr>
          </table>
        </td>
        </tr>
        </table>
      </div>
    </form>
  </body>
</html>
