<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html wf="none">
  <head>
    <link type="text/css" rel="stylesheet" href="/design/styles/etcgit.css" />
  </head>
  <body>
    <form method="POST">
      <div>
        <a class="alterator-href" prefix-href="/etcgit?showbranch=" name="branch">←<span translate="_">Back</span></a>
	<hr />
      </div>
      <div>
      <h3><span translate="_">Modification history</span></h3>
      <span translate="_">Profile:</span> <select name="branch" />
      <div align="right">
	<a href="#" name="prev">←<span translate="_">prev</span></a>
	<a href="#" name="next"><span translate="_">next</span>→</a>
      </div>
      <table name="log" class="alterator-listbox" width="100%">
        <thead class="frame-table">
          <tr>
            <th><span translate="_">Date/Time</span></th>
            <th><span translate="_">Comment</span></th>
            <th><span translate="_">Hashcode</span></th>
          </tr>
        </thead>
        <tbody class="frame-table">
          <tr alterator-class="class">
            <td nowrap="nowrap"><span class="alterator-label" name="timestamp" /></td>
            <td width="75%"><span class="alterator-label" name="msg" /></td>
            <td nowrap="nowrap"><code><span class="alterator-label" name="head" /></code></td>
          </tr>
        </tbody>
      </table>
      <div align="right">
	<a href="#" name="prev">←<span translate="_">prev</span></a>
	<a href="#" name="next"><span translate="_">next</span>→</a>
      </div>
      </div>
    </form>
  </body>
</html>
